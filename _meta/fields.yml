#version: 1.0
- key: jmxproxybeat
  title: Jmxproxybeat
  description: >
    Jmxproxybeat fields.
  fields:
    - name: bean
      type: group
      description: >
        Contains metrics from JMX bean.

      fields:
        - name: name
          type: keyword
          description: >
           Name of the Bean which is retrieved.

        - name: hostname
          type: keyword
          description: >
            The hostname of JVM from which metrics are retrieved.

        - name: attribute
          type: keyword
          description: >
            The name of requested attribute.

        - name: value
          type: float
          description: >
            Value of the attribute.

        - name: "java/lang:type=OperatingSystem"
          type: group
          description: >
            System properties about the operating system on which the Java virtual machine is running.

          fields:
            - name: AvailableProcessors
              type: long
              description: >
                 Number of processors available to the Java virtual machine.
            - name: CommittedVirtualMemorySize
              type: float
              format: bytes
              description: >

            - name: FreePhysicalMemorySize
              type: float
              format: bytes
              description: >

            - name: FreeSwapSpaceSize
              type: float
              format: bytes
              description: >

            - name: MaxFileDescriptorCount
              type: long
              description: >

            - name: ProcessCpuLoad
              type: float
              format: percent
              description: >

            - name: ProcessCpuTime
              type: long
              format: duration
              description: >

            - name: SystemCpuLoad
              type: float
              format: percent
              description: >

            - name: SystemLoadAverage
              type: float
              format: percent
              description: >

            - name: TotalPhysicalMemorySize
              type: float
              format: bytes
              description: >

            - name: TotalSwapSpaceSize
              type: float
              format: bytes
              description: >

        - name: "java/lang:type=ClassLoading"
          type: group
          description: >

          fields:
            - name: LoadedClassCount
              type: long
              description: >

            - name: TotalLoadedClassCount
              type: long
              description: >

            - name: UnloadedClassCount
              type: long
              description: >

        - name: "java/lang:type=Threading"
          type: group
          description: >

          fields:
            - name: CurrentThreadCpuTime
              type: float
              format: duration
              description: >

            - name: CurrentThreadUserTime
              type: float
              format: duration
              description: >

            - name: DaemonThreadCount
              type: long
              description: >

            - name: PeakThreadCount
              type: long
              description: >

            - name: ThreadCount
              type: long
              description: >

            - name: TotalStartedThreadCount
              type: long
              description: >

        - name: "java/lang:type=Compilation"
          type: group
          description: >

          fields:
            - name: TotalCompilationTime
              type: float
              format: duration
              description: >

        - name: "java/nio:type=BufferPool,name=direct"
          type: group
          description: >

          fields:
            - name: Count
              type: float
              description: >

            - name: MemoryUsed
              type: float
              format: bytes
              description: >

            - name: TotalCapacity
              type: float
              description: >

        - name: "java/nio:type=BufferPool,name=mapped"
          type: group
          description: >

          fields:
            - name: Count
              type: float
              description: >

            - name: MemoryUsed
              type: float
              format: bytes
              description: >

            - name: TotalCapacity
              type: float
              description: >

        - name: "java/lang:type=Memory"
          type: group
          description: >

          fields:
            - name: HeapMemoryUsage
              type: group
              description: >

              fields:
               - name: committed
                 type: float
                 format: bytes
                 description: >

               - name: init
                 type: float
                 format: bytes
                 description: >

               - name: max
                 type: float
                 format: bytes
                 description: >

               - name: used
                 type: float
                 format: bytes
                 description: >

            - name: NonHeapMemoryUsage
              type: group
              description: >

              fields:
               - name: committed
                 type: float
                 format: bytes
                 description: >

               - name: init
                 type: float
                 format: bytes
                 description: >

               - name: max
                 type: float
