################### Jmxproxybeat Configuration Example #########################

############################# Jmxproxybeat ######################################

jmxproxybeat:
  # Defines how often an event is sent to the output
  period: 10s

  urls: ["http://127.0.0.1:8080", "http://localhost:8080"]

   # Authentication
  authentication:
    username: "tomcat"
    password: "s3cret"

  beans:
    - bean:
      name: java.lang:type=Memory
      attributes:
        - HeapMemoryUsage
        - NonHeapMemoryUsage
      keys:
        - committed
        - init
        - max
        - used
    - bean:
      name: java.lang:type=Runtime
      attributes:
        - Uptime
        - StartTime
    - bean:
      name: java.lang:type=Threading
      attributes:
        - CurrentThreadCpuTime
        - CurrentThreadUserTime
        - DaemonThreadCount
        - DaemonThreadCount
        - ThreadCount
        - TotalStartedThreadCount
        - PeakThreadCount
    - bean:
      name: java.lang:type=GarbageCollector,name=PS Scavenge
      attributes:
        - CollectionCount
        - CollectionTime
    - bean:
      name: java.lang:type=GarbageCollector,name=PS MarkSweep
      attributes:
        - CollectionCount
        - CollectionTime
#    - bean:
#      name: java.lang:type=GarbageCollector,name=ConcurrentMarkSweep
#      attributes:
#        - CollectionCount
#        - CollectionTime
#    - bean:
#      name: java.lang:type=GarbageCollector,name=ParNew
#      attributes:
#        - CollectionCount
#        - CollectionTime
    - bean:
      name: java.lang:type=ClassLoading
      attributes:
        - LoadedClassCount
        - TotalLoadedClassCount
        - UnloadedClassCount
    - bean:
      name: java.lang:type=OperatingSystem
      attributes:
        - AvailableProcessors
        - CommittedVirtualMemorySize
        - FreePhysicalMemorySize
        - FreeSwapSpaceSize
        - MaxFileDescriptorCount
        - OpenFileDescriptorCount
        - ProcessCpuLoad
        - ProcessCpuTime
        - SystemCpuLoad
        - SystemLoadAverage
        - TotalPhysicalMemorySize
        - TotalSwapSpaceSize
    - bean:
      name: java.nio:type=BufferPool,name=direct
      attributes:
        - Count
        - MemoryUsed
        - TotalCapacity
    - bean:
      name: java.nio:type=BufferPool,name=mapped
      attributes:
        - Count
        - MemoryUsed
        - TotalCapacity
    - bean:
      name: java.lang:type=Compilation
      attributes:
        - TotalCompilationTime

